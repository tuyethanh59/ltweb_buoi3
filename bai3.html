<!DOCTYPE html>
<html>
	<head>
		<title>Bài 3</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			var d = new Date();
			var ngay = d.getDate();
			var thang = d.getMonth() + 1; //vì nó chạy từ 0 nên cộng thêm 1 cho nó bắt đầu từ tháng 1
			var nam = d.getFullYear();
			
			document.write('<b>' + '<h1>' + 'Hôm nay ngày ' + ngay + ' tháng ' + thang + ' năm ' + nam + '</h1>' +'</b>');
		</script>
	</body>
</html>
