<!DOCTYPE html>
<html>
	<head>
		<title>Bài 8</title>
		<meta charset="utf-8" />
		<style>
			body {
				font-family: Tahoma;
				font-size: 11pt;
			}
			select {
				font-size: 11pt;
				width: 100px;
				padding: 2px;
			}
		</style>
	</head>
	<body>
		<script>
			function DoiMau()
			{
				document.body.style.backgroundColor = f.optnen.value;
				document.body.style.color = f.optchu.value;
			}
		</script>
		<h1>Đổi màu nền và màu chữ</h1>
		<form name="f">
			<table>
				<tr>
					<td>Chọn màu nền</td>
					<td>
						<select name="optnen" onchange='DoiMau'>
							<option value="white">White</option>
							<option>Pink</option>
							<option>Light blue</option>
							<option>Light green</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Chọn màu chữ</td>
					<td>
						<select name="optchu" onchange='DoiMau'>
							<option value="black">Black</option>
							<option>Red</option>
							<option>Blue</option>
							<option>Green</option>
						</select>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
